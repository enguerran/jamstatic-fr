<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">

{{- partial "site/head" . -}}

<body class="{{.Kind}}">

{{- partial "site/header" . -}}

  <div class="page-content">
    <div class="wrapper">
      {{ block "main" . }}{{ end }}
    </div>
  </div>

{{- partialCached "site/footer" . -}}

{{ if and .IsHome hugo.IsProduction }}
  {{- partial "search.html" . -}}
{{ else }}
 {{- partial "site/scripts" . -}}
{{ end }}
</body>
</html>
